<h1>New Vehicle</h1>
<form>
  <div class="form-group"><label for="">Make</label>
    <select id="Make" class="form-control" (change)="onMakeChange()" [(ngModel)]="vehicle.make" name="make">
      <option value=""></option>
      <option *ngFor="let m of makes" value="{{ m.id }}">{{ m.name }}</option>
    </select>
  </div>
  <div class="form-group">
    <label for="model">Model</label>
    <select id="model" class="form-control">
      <option value=""></option>
      <option *ngFor="let m of models" value="{{ m.id }}">{{ m.name }}</option>
    </select>
  </div>

  <p>Is this vehicle registered?</p>
  <label for="registered" class="radio-inline">
      <input type="radio" name="isRegistered" id="registered" value="true"> Yes
      </label>
  <label for="notRegistered" class="radio-inline">
      <input type="radio" name="isRegistered" id="notRegistered" value="false"> No
      </label>

  <h2>Features</h2>
  <div class="checkbox checkbox-primary" *ngFor="let f of features">
    <label for="feature{{ f.id }}">
      <input type="checkbox" id="feature{{ f.id }}"> {{ f.name }}
      </label>
  </div>

  <h2>Contact</h2>
  <div class="form-group">
    <label for="contactName">Name</label
    ><input type="text" id="contactName" class="form-control"
    ></div>
  <div class="form-group">
    <label for="contactPhone">Phone</label>
    <input type="text" id="contactPhone" class="form-control"></div>
  <div class="form-group">
    <label for="contactEmail">Email</label>
    <input type="text" id="contactEmail" class="form-control">
  </div>
  <button class="btn btn-primary">Save</button>
</form>
